<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Visualization Portfolio - Chengyang Ge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.1);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 60%);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      border-bottom: 1px solid rgba(30,64,175,0.6);
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom,
        rgba(15,23,42,0.96),
        rgba(15,23,42,0.7)
      );
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-title {
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 1rem;
      position: relative;
      padding-bottom: 0.2rem;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.16s ease;
    }
    .nav-links a:hover {
      color: var(--text);
    }
    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.25rem 3rem;
    }

    .hero {
      margin-top: 1.8rem;
      margin-bottom: 2.5rem;
      padding: 1.75rem 1.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(148,163,184,0.35);
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.18), transparent),
        radial-gradient(circle at bottom right, rgba(79,70,229,0.12), #020617);
      box-shadow: 0 22px 60px rgba(15,23,42,0.9);
    }
    .hero-title {
      font-size: clamp(2.1rem, 3vw, 2.7rem);
      font-weight: 700;
      margin: 0 0 0.6rem;
    }
    .hero-sub {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      margin: 1rem 0 0;
    }
    .chip {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--muted);
      background: rgba(15,23,42,0.9);
    }
    .chip-accent {
      border-color: rgba(56,189,248,0.9);
      color: #f9fafb;
      background: linear-gradient(135deg,
        rgba(56,189,248,0.26),
        rgba(15,23,42,0.96)
      );
    }

    .section {
      margin-bottom: 3rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 1.25rem;
      gap: 0.5rem;
    }
    .section-title {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }
    .section-desc {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 1.15rem;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.16s ease, box-shadow 0.16s ease,
                  border-color 0.16s ease, background 0.16s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(15,23,42,0.96);
      border-color: rgba(56,189,248,0.6);
      background: radial-gradient(circle at top, rgba(15,23,42,1), #020617);
    }
    .card-thumb {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-bottom: 1px solid #111827;
      display: block;
    }
    .card-body {
      padding: 1rem 1.1rem 1.2rem;
    }
    .card-title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.25rem;
    }
    .card-title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .card-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }
    .card-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      margin: 0 0 0.75rem;
      font-size: 0.9rem;
      color: #e5e7f5;
    }
    .card-links {
      margin-top: 0.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
